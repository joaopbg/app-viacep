<div class="container">
    <div class="buttons-area">
      <button mat-button (click)="openDialog()" class="control-button">
        <mat-icon>add</mat-icon>
      </button>
      <button mat-button class="control-button">
        <mat-icon>update</mat-icon>
      </button>
    </div>
    
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        
        <ng-container matColumnDef="fName">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let element"> {{element.fName}} </td>
        </ng-container>
        <ng-container matColumnDef="fZip">
          <th mat-header-cell *matHeaderCellDef> Zip Code </th>
          <td mat-cell *matCellDef="let element"> {{element.fZip}} </td>
        </ng-container>
        <ng-container matColumnDef="fStreet">
          <th mat-header-cell *matHeaderCellDef> Street </th>
          <td mat-cell *matCellDef="let element"> {{element.fStreet}} </td>
        </ng-container>
        <ng-container matColumnDef="fDistrict">
          <th mat-header-cell *matHeaderCellDef> District </th>
          <td mat-cell *matCellDef="let element"> {{element.fDistrict}} </td>
        </ng-container>
        <ng-container matColumnDef="fCity">
          <th mat-header-cell *matHeaderCellDef> City </th>
          <td mat-cell *matCellDef="let element"> {{element.fCity}} </td>
        </ng-container>
        <ng-container matColumnDef="edit">
          <th mat-header-cell *matHeaderCellDef> Actions </th>
          <td mat-cell *matCellDef="let element">
            <button mat-button>
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-button>
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>
        
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

</div>
